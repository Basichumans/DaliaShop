{% extends "core/base.html"%} 
{%block tittle%}checkout{%endblock%} 
{%block content%}
<div
  class="p-6 max-w-6xl  mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0 mt-10"
>
<form method="post" action="{% url 'create_order' %}" >
  {%csrf_token%}
  
  <div class="product w-full lg:w-3/4">
    <div class="w-full pr-6">
      <div class="mb-6 p-6 bg-gray-100 ">
        <h6 class=" text-lg text-justify  mb-5">Checkout</h6>
        <h5 class="mb-6 mt-10">Shipping information</h5>
        <div class="flex space-x-2">
          <div class="w-1/2 mb-4">
            <label class="inline-block mb-2">First name</label>
            <input name="first_name"  type="text" class="w-full p-5 " value="{{request.user.first_name}}">
          </div>
          <div class="w-1/2 mb-4">
            <label class="inline-block mb-2">Last name</label>
            <input name="last_name" type="text" class="w-full p-5 " value="{{request.user.first_name}}">
          </div>
        </div>
        <div class="mb-4">
          <label class="inline-block mb-2">Address</label>
          <input name="address" type="text" class="w-full p-5 " >
        </div>
        <div class="flex space-x-2">
          <!-- <div class="w-1/2 mb-4">
            <label class="inline-block mb-2">Zip code</label>
            <input name="" type="text" class="w-full p-5 ">
          </div> -->
          <!-- <div class="w-1/2 mb-4">
            <label class="inline-block mb-2">City/Place</label>
            <input type="text" class="w-full p-5 ">
          </div> -->
        </div>
        <div class="mb-6 p-6 bg-gray-100 ">
          <h5 class="mb-6">Contact information</h5>
          <div class="mb-4">
            <label class="inline-block mb-2">Email</label>
            <input name="email"  type="email" class="w-full p-5 "value="{{request.user.email}}">          
          </div>
          <div class="mb-4">
            <label class="inline-block mb-2">Phone</label>
            <input name="phone" type="phone" class="w-full p-5 ">
          </div>
          <div class="mb-6 p-6 bg-gray-50 ">
            <h5 class="mb-6">Paiment information</h5>
          </div>
        </div>
      </div>
      <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-sm mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>
        
        <div class="mb-6 flex justify-between">
          <span class="font-semibold">Total</span>
          <span>${{cart.get_tottal_cost}}</span>
        </div>
        <button class="inline-block  p-2 py-4 rounded-xl  hover:bg-red-50 ">Confirm checkout</button>
      </div>
    </div>
  </form>
  </div>
  
  {%endblock%}
