<!-- Cart icon in the bottom right -->
<div class="w-full md:w-1/3 xl:w-1/4 mt-8 mr-10">
  <!-- link for product on click {% url 'product' product.slug %}-->

  <a href="{% url 'product' product.slug %}" class="">
    <img
      class="h-48 w-full object-cover   "
      src="{{product.get_thumbnail}}"
      alt=""
    />
  </a>

  <!-- link for product on click  {% url 'product' product.slug %}-->
  <div class="pt-3 justify-between items-center">
    <a href="{% url 'product' product.slug %}">{{product.name}}</a>

    <!-- htmx for cart bag increment  -->
    <a
      href="#"
      hx-get="{% url 'add_to_cart' product.id %}"
      hx-target="#menu-cart-button"
      hx-swap="outerHTML"
      class="text-black-2000 hover:text-gray-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mt-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
        />
      </svg>
    </a>
  </div>
  <p class="pt-1 text-gray-400">{{product.get_display_price }}$</p>
</div>
