{% extends "core/base.html"%} {%block content%}

<header
  class=" px-6 py-10 lg:py-20 bg-orange-100 flex-1 flex justify-center text-sm'"
>
  <div class="max-w-3xl max-auto text-center">
    <!-- <p class="mb-2 text-3xl lg:tex-5xl text-white"> mbe video mbe nothing

        </p> -->
    <a href=""
      ><iframe
        src="https://player.vimeo.com/video/366842543?h=3fd7e2bf28"
        width="640"
        height="360"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
      <p>
        <a href="https://vimeo.com/366842543"></a
        ><a href="https://vimeo.com/user99439694"></a>
        <a href="https://vimeo.com"></a>.
      </p></a
    >

    <a
      href="#"
      class="inline-block px-6 w-py-3 rounded-xl bg-white text-black-800 hover:w-bg-primary-200"
      >buy now</a
    >
  </div>
</header>
<div class=" m-20 py-2 px-6 xl:px-0">
  <div class="products flex items-center flex-wrap">
    {% for product in products %}

    <div class="w-full md:w-1/3 xl:w-1/4 px-6">
        <a href="#">
            <ul class="relative ...">
                <a href="#" class="absolute bottom-0 left-0 hover: bg-orange-100 inline-block">
                    <img class="roundened-lg hover:shadow-lg" src="https://images.unsplash.com/photo-1473188588951-666fce8e7c68?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1874&q=80 ">
                </a>
                
                
            </ul>
        </a>
      <div class="pt-3 flex items-center justify-between">
        <a href="">{{product.name}}</a>
        <a href="#" class="text-black-900 hover:text-gray-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
        </a>
      </div>
      <p class="pt-1 text-gray-400"> 
        99.99$
      </p>
    </div>
    {% endfor %}

   
    
  </div>
</div>
{%endblock%}
