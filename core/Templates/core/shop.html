{% extends "core/base.html"%} {%block content%}

<div class="max-w-6xl mx-auto flex-wrap item-start py-6 px-6 xl:px-0 ">
  <div class="filters w-full lg:w-1/4">
    <!-- search field -->
    <h4 class="mb-3 text-m"></h4>
    <form method="get" action=".">
      <div class="flex text-sm ">
        <input
          name="query"
          type="text"
          class="p-1 bg-gray-50 border-10 text-0 rounded-lg"
          placeholder="search"
        />
        <button class="p-4 bg-gray-50 border-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </form>
    <!--search filters -->
    <h3 class="mt-6 mb-3">categories</h3>
    <ul class="space-y-2">
      <li>
        <a
          href="{% url 'shop' %}"
          class="{% if not active_category%}text-gray-600{%else%}text-gray-400 {%endif%}"
          >all</a
        >
      </li>
      {% for category in categories %}
      <li>
        <a
          href="{% url 'shop' %}?category={{category.slug}}"
          class="{% if category.slug == active_category%}text-gray-600{%else%}text-gray-400 {%endif%}"
          >{{category.name}}</a
        >
      </li>
      {% endfor %}
    </ul>
  </div>
<!-- products from patrial folder -->
  <div class="products w-full lg:w-3/4 -mt-4 flex items-baseline flex-wrap mt-10 space-x-3">
    {% for product in products %}
    {%include "product/partials/product_list_item.html"%}
    {% endfor %}
  </div>
</div>
{%endblock%}
